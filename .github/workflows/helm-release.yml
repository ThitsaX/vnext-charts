name: helm-charts-release
on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.TOKEN }}
          charts_dir: charts
          charts_url: https://thitsax.github.io/vnext-charts/
          owner: thitsax
          repository: vnext-charts
          branch: gh-pages