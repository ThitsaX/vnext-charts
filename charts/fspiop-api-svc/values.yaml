# Default values for fspiop-api-svc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mojaloop/interop-apis-bc-fspiop-api-svc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: "0.1.25"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 4000

ingress:
  enabled: true
  className: nginx-ext
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx-ext
    nginx.ingress.kubernetes.io/whitelist-source-range: 0.0.0.0/0
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: fspiop-api-svc.localhost
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  tcpSocket:
    port: 4000
  initialDelaySeconds: 5
  periodSeconds: 10
readinessProbe:
  tcpSocket:
    port: 4000
  initialDelaySeconds: 5
  periodSeconds: 10

extraEnvs:
  - name: KAFKA_URL
    value: kafka:9092
  - name: KAFKA_LOGS_TOPIC
    value: logs
  - name: KAFKA_AUDITS_TOPIC
    value: audits
  - name: MONGO_URL
    value: mongodb://root:mongodb@mongodb:27017
  - name: PLATFORM_CONFIG_BASE_SVC_URL
    value: http://platform-configuration-svc.crosscutting.svc.cluser.local:3100
  - name: ELASTICSEARCH_URL
    value: http://elasticsearch.monitoring.svc.cluster.local:9200
  - name: AUTH_Z_SVC_BASEURL
    value: http://authorization-svc:3202
  - name: AUTH_N_SVC_BASEURL
    value: http://authentication-svc:3201
  - name: AUTH_N_TOKEN_ISSUER_NAME
    value: mojaloop.vnext.dev.default_issuer
  - name: AUTH_N_TOKEN_AUDIENCE
    value: mojaloop.vnext.dev.default_audience
  - name: PARTICIPANTS_SVC_URL
    value: http://participants-svc:3010

initContainers: |
  - name: wait-for-participants-svc
    image: curlimages/curl:8.3.0
    imagePullPolicy: IfNotPresent
    command:
      - sh
      - -c
      - |
        until curl -s ${PARTICIPANTS_SVC_URL};
        do
          echo --------------------;
          echo Waiting for participants-svc...;
          sleep 2;
        done;
        echo ====================;
        echo participants-svc ok!;
    env:
      - name: PARTICIPANTS_SVC_URL
        value: http://participants-svc:3010
